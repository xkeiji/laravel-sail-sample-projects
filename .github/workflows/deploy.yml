name: deploy

on:
  push:
    branches:
    - main
    - feature/deploy-aws-lambda

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: cache vendor
      id: cache
      uses: actions/cache@v1
      with:
        path: ./vendor
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-

    - name: composer install
      if: steps.cache.outputs.cache-hit != 'true'
      run: composer install -n --prefer-dist

    - name: copy .env
      run: cp .env.deploy .env
    - name: generate key
      run: php artisan key:generate

    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: Install Dependencies
      run: |
        npm install serverless -g
        npm install

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@master
      with:
        role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsOIDC
        aws-region: ap-northeast-1
    - name: get-caller-identity is allowed to run on role.
      run: aws sts get-caller-identity

    - name: Deploy to Lambda
      run: sls deploy

    - name: Migrate
      run: vendor/bin/bref cli --region=ap-northeast-1 laravel-dev-artisan -- migrate

    - name: S3 sync
      run: aws s3 sync public s3://kai-laravel-test/public --delete
